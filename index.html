<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua=compatible" content="ie-edge">
        <Title>Weather Dashboard</Title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
           <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <div class="input-output-container">
                <div class="row">
                    <div class = "col-sm-4 col-md-4 col-lg-4">
                        <div class="form-group">
                            <h2 class="search-title">Search for a City</h2>
                            <label for="usr">City:</label>
                            <input type="text" class="form-control" id="usr"> 
                        </div>
                        <div class="btncontainer">  
                            <button type="button" class="btn btn-primary" id="btn">Search</button> 
                        </div>  
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class = "card">
                                <h3>Past Searches</h3>
                                <ol class="pastsearchescont" id ="past-searches">
                                    
                                </ol>
                            </div>
                        </div>  
                    </div>
                    <div class = "col-sm-8 col-md-8 col-lg-8">
                        <div class="row">
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <div class = "container">
                                    <h2><div class="today-date">Right Now:</div>
                                    <table class="table table-bordered">
                                        <thead class = "table-light">
                                        <tr>    
                                            <th scope="col">City</th>
                                            <th scope ="col">Temperature (F)</th>
                                            <th scope="col">Wind (mph)</th>
                                            <th scope="col">Humidity</th>
                                            <th scope="col">Icon</th>
                                        </h2>
                                        </tr>
                                        </thead>
                                        <tbody class ="table-body" id="table-body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <div class = "container">
                                    <h5>5 Day Forecast:
                                    <table class="table table-bordered">
                                        <thead class = "table-light">
                                        <tr>
                                            <th scope ="col"><div class="today-date2">Today</div></th>
                                            <th scope="col"><div class="date-2">date2</div></th>
                                            <th scope="col"><div class="date-3">date3</div></th>
                                            <th scope="col"><div class="date-4">date4</div></th>
                                            <th scope="col"><div class="date-5">date5</div></th>
                                        </h5>
                                        </tr>
                                        </thead>
                                        <tbody class="table-body" id="table-body2">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                
                <div class="row">
                    
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets\js\script.js"></script>   
    </body>
    </html>
