<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua=compatible" content="ie-edge">
        <Title>Weather Dashboard</Title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="weather-header">
            <header class="header-bar">
                <h2>Weather Dashboard</h2>
            </header>
        </div>
        <!--search and past results-->
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-3">
                    <div class="form-col">
                        <h2>Search for a City:</h2>
                        <input type="text"> </br>
                    </div>
                    <div class="btn-cont">
                        <button id="search-button" class="search-btn">Search</button>
                    </div>
                    <div>
                        <div class="card">
                            <h3>Past Searches</h3>
                            <ol class="past-searches" id="past-searches">

                            </ol>
                        </div>
                    </div>
                </div>
            </div>
               <!-- weather results-->
            <div class="results">
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <div class="container">
                            <h2><div>Currently:</div></h2>
                            <h3>
                                <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">City</th>
                                        <th scope="col">Temperature (F)</th>
                                        <th scope="col">Wind (mph)</th>
                                        <th scope="col">Humidity</th>
                                        <th scope="col">Icon</th>
                                    </h3>
                                    </tr>
                                </thead>
                                </table>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="container">
                            <h2>5 Day Forecast:</h2>
                            <h3><table class="table table-bordered">
                                <thead>
                                    <th scope="col"><div class="todays-date2">Today</div></th>
                                    <th scope="col"><div class="day-2">Tomorrow</div></th>
                                    <th scope="col"><div class="day-3">day 3</div></th>
                                    <th scope="col"><div class="day-4">day 4</div></th>
                                    <th scope="col"><div class="day-5">day 5</div></th>
                                </thead>
                            </table> </h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
